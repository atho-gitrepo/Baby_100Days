<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Baby's 100-Day Ceremony!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header-section">
            <h1 class="main-title">Our Little Angel's</h1>
            <h2 class="sub-title">100 Day Ceremony</h2>
        </header>

        <section class="photo-section">
            <img src="your-baby-image.jpg" alt="A photo of the baby" class="baby-photo">
        </section>

        <section class="details-section">
            <p class="name">Baby's Name Here</p>
            <p class="date">Celebrating 100 Days</p>
            <p class="date-number">23.05.2022</p>
            <p class="invitation">
                You are cordially invited to celebrate our baby's 100th day with us!
                Join us for a wonderful day of joy and blessings.
            </p>
        </section>
            <section class="gallery-section">
            <h2 class="gallery-title">Gallery</h2>
            <div class="photo-grid">
                <img src="gallery/photo1.jpg" alt="Baby's photo 1" class="gallery-photo">
                <img src="gallery/photo2.jpg" alt="Baby's photo 2" class="gallery-photo">
                <img src="gallery/photo3.jpg" alt="Baby's photo 3" class="gallery-photo">
                </div>
        </section>

        <footer class="footer-section">
            <p>We can't wait to see you there!</p>
        </footer>
    </div>
</body>
</html>
